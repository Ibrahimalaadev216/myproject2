<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f4f8; /* لون خلفية فاتح */
      font-family: Arial, sans-serif;
    }
    .card {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    .card h1 {
      color: #2563eb;
      margin-bottom: 10px;
    }
    .card p {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #2563eb;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ Thank You!</h1>
    <p>Your information has been submitted successfully.<br>
       We appreciate your response.</p>
    <a href="index.html" class="btn">Back to Home</a>
  </div>
</body>
</html>
