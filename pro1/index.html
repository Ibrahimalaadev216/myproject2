<html>
<head>
  <title> Register</title>
<link rel="icon" href="download.jpeg">
<link rel="stylesheet" href="styal.css">
</head>
<body>
  <form action="thank.html">

    <fieldset style="color">
      <legend>

        <h1 style="color: rgb(85, 133, 211);">Student data</h1>
      </legend>
      <fieldset>
        <legend>
          <h2> Profile Information</h2>
        </legend>

        <label for="first name">frist name </label>
        <br>
        <input type="text" id="frist name" name="frist name" placeholder="please enter frist name " minlength="4"
          maxlength="10" required pattern="[a-A-ش-Za]">
        <br>
        <label for="Second name">Second name </label>
        <br>
        <input type="text" id="Second name" name="Second name" placeholder="please enter Second name" minlength="4"
          maxlength="10" required>
        <br>
        <label for="National ID">National ID </label>
        <br>
        <input type="text" id="National ID" name="National ID" placeholder="please enter National ID" min="6" max="16"
          required>
        <br>
        <label for="Birth Data">Birth Data</label>
        <br>
        <input type="date" id="Birth Data" name="Birth Data" placeholder="please enter Birth Data " required>
        <br>
        <label for="Age">Age</label>
        <br>
        <input type="number" id="Age" min="18" max="24" name="Age" placeholder="please enter Age" required>
        <br>
        <label for="photo">Uplude photo</label>
        <br>
        <input type="file" id="photo" placeholder="please enter photo" required accept="image/jpg">
        <br>
        <label for="country"> countery </Select></label>
        <br>
        <select id="country" name="country">
          <option value=""> --select countery--</option>
          <option value="eg">مصر</option>
          <option value="sa">السعودية</option>
          <option value="ae">الإمارات</option>
          <option value="ma">المغرب</option>
          <option value="dz">الجزائر</option>
        </select>
      </fieldset>
      <fieldset>

        <legend>
          <h2> contact data </h2>
        </legend>
        <label for="phone">phone</label>
        <br>
        <input type="text" id="phone" name="phone" placeholder="please enter phone" required>
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" id="email" name="email" placeholder="please enter email" required>
        <br>
        <label for="password">password</label>
        <br>
        <input type="password" id="password" name="password" placeholder="please enter password" required>
        <br>
        <label for="re-password">re-password</label>
        <br>
        <input type="password" id="re-password" name="re-password" placeholder="please enter re-password" required>
        <br>

      </fieldset>

      <fieldset>
        <legend>
          <h2> gender data</h2>
        </legend>
        <label for="gender">male</label>
        <br>
        <input type="radio" id="gender" name="gender" value="male">
        <br>
        <label for="gender">female</label>
        <br>
        <input type="radio" id="gender" name="gender" value="female">
        <br>
      </fieldset>
      <fieldset>
        <Legend>
          <h1>Educational stage </h1>
        </Legend>
        <label for="Student">Student</label>
        <br>
        <input type="radio" id="Student" name="Educational stage" value="Student">
        <br>
        <label for="graduate">graduate</label>
        <br>
        <input type="radio" id="graduate" name="Educational stage" value="graduate">
        <br>
        <label for="educational stage">Educational stage</label>
        <br>
        <select id="Educational stage" name="Educational stage" required>
          <option value=""> --select educational stage--</option>
          <option value="se">Secondary School</option>
          <option value="ba">Bachelor's Degree</option>
          <option value="ma">master Degree</option>
        </select>
        <br>
        <label for=" Secondary School">Secondary School</label>
        <br>
        <select id="Secondary School" name="Secondary School" required>
          <option value=""> --select Secondary School --</option>
          <option value="Ah">Ahmed lotfy School</option>
          <option value="Sa">ELSadat School</option>
          <option value="ma">ELMaadi School</option>
        </select>
        <br>
        <label for="University">University</label>
        <br>
        <select id="University" name="University">
          <option value=""> --select University--</option>
          <option value="sa">mansoura University</option>
          <option value="ao">cairo University</option>
          <option value="Ain">Ain shams University</option>
        </select>
        
        </fieldset>
        <input type="submit" value="submit"
          style="background-color: #007BFF; color: white; border: none; padding: 10px 50px; font-size: 16px; border-radius: 5px; cursor: pointer;">
        
        <button type="reset"> reset</button>
        </fieldset>
        </form>

        </body>

</html>
